<!DOCTYPE html>
<html>
  <head>
    <title>ChemDraw JS Demo</title>
    <!-- Load the ChemDraw JS Library -->
    <script src="node_modules/@revvity-signals/chemdraw-js/dist/chemdrawweb/chemdrawweb.js"></script>
  </head>
  <body>
    <!-- Create a div to attach the ChemDraw JS component to -->
    <div id="chemdrawjs-container" style="width: 640px; height: 480px"></div>
    <script>
      (async () => {
        try {
          const licenseResponse = await fetch("assets/chemdraw-js-license.xml");
          const license = await licenseResponse.text();
          const element = document.getElementById("chemdrawjs-container");

          // Attach ChemDraw JS to the container, providing our callbacks and the license file
          await RevvitySignals.ChemDrawJS.attach({
            license,
            chemistryServiceURL: "http://localhost:8080/1.0",
            editor: {
              element,
            },
          });
        } catch (error) {
          console.log(error);
        }
      })();
    </script>
  </body>
</html>
